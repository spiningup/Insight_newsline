 <body {% if query %} onload="queryURL('{{ query }}')" {% endif %}>


   <div class="container-full">

     <div align="center">
       <a href="/"><h1 class="splash-small">Newsline</h1></a>
       <h2 class="caption" style="font-size:1.5em">Your Portal to News with Context</h2>

       <div class="form-group">
	 <span class="input-group-btn">
	   <form class="form-inline" action="search" method="get">
	     <input style="width: 350px; height:43px; font-size:20px;" 
		    type="text" id="query" name="q" class="form-control">  
	     <button style="font-size:20px; height:43px;" 
		     class="btn primary-button" id="timelinebut" type="submit">Show Timeline</button>                       
	     <button style="height:43px; font-size:20px;" class="btn secondary-button" 
		     onclick="visualize_features()" id="summarybut" type="button"
		     >Show Topics</button>
	   </form>
	 </span>
       </div>

       <div id="spinner" style="margin-top: 20px;">
         <p>Search items not on the frontpage might take a few minutes to load (fetch 1000+ news article on the fly).</p>
       </div>

       <div class="timeline-jquery" style="width: auto; margin: 0 auto;"></div>
